<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin Acentos</h6>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">            
            <textarea class="area2" cols="30" rows="10" placeholder="Mensaje"></textarea>
            <div class="contenedor-munieco">
                                   
            </div>
            <div class="contenedor-h3">
                <h3>Ningún mensaje fue encontrado</h3> 
            </div>
            <div class="contenedor-parrafo">
                <p class="a"></p>
            </div>

            
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyrigth CARKIKE - 2023</p>
    </footer>
    <script src="encripta.js"></script>
</body>
</html>
